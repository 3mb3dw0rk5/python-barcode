language: python
cache: pip

python:
  - 3.5
  - 3.6


stages:
  - test
  - name: deploy
    if: tag IS present

script:
  - python setup.py build
  - python test.py

jobs:
  include:
    - stage: test
      before_script:
        - pip install flake8 flake8-bugbear flake8-comprehensions flake8-import-order
      script:
        - flake8
    - stage: test
      python: 3.7
      dist: xenial
      sudo: true
    - stage: deploy
      script:
        - pip install wheel twine
        - python setup.py sdist bdist_wheel
        - twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD dist/*
    - stage: deploy
      script:
        - pip install wheel
        - python setup.py sdist bdist_wheel
        - gem install dpl
        - dpl --api-key=$RELEASES_TOKEN --provider=releases --file=dist/* --file_glob=true --skip_cleanup=true
